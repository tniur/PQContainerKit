name: CodeQL

on:
  pull_request:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '0 3 * * 1'

jobs:
  analyze:
    runs-on: macos-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: swift

      - name: Build
        run: swift build

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
