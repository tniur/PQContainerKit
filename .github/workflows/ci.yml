name: CI

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  lint-test:
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v4

      - name: Setup Swift 6.2
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.2"

      - name: Show toolchain
        run: |
          swift --version
          xcodebuild -version

      - name: Resolve
        run: swift package resolve

      - name: SwiftFormat (lint)
        run: swift package plugin --allow-writing-to-package-directory swiftformat --lint

      - name: SwiftLint
        run: swift package --allow-writing-to-package-directory swiftlint lint --strict --config .swiftlint.yml

      - name: Tests
        run: swift test
